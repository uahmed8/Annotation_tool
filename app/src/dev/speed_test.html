<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Speed Test</title>

    <style>

        .button {
            background-color: rgb(85, 129, 151);
            color: lightgrey;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;

            margin: 0;
        }

        .button:hover {background-color: darkgrey;}

    </style>

    <script src="../js/speed_test.js"></script>

</head>
<body>
    <button id="connectButton" class="button">Connect</button>

    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="5" id="message"></textarea>
    </div>
    <button id="messageButton" class="button">Send</button>
</body>
</html>
